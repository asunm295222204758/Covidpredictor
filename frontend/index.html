<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Prediction System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>COVID-19 Prediction System</h1>
            <p class="subtitle">Upload CT scan or X-ray images for COVID-19 prediction</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="dropZone">
                    <img src="assets/upload-icon.svg" alt="Upload" id="uploadIcon">
                    <p>Drag and drop your image here or</p>
                    <label for="fileInput" class="upload-btn">Choose File</label>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="preview-section" hidden>
                    <img id="imagePreview" alt="Preview">
                    <button class="predict-btn" id="predictBtn">Predict</button>
                </div>
            </div>

            <div class="result-section" hidden>
                <h2>Prediction Result</h2>
                <div class="result-box">
                    <div class="result-item">
                        <span class="label">Status:</span>
                        <span class="value" id="predictionResult"></span>
                    </div>
                    <div class="result-item">
                        <span class="label">Confidence:</span>
                        <span class="value" id="confidenceScore"></span>
                    </div>
                </div>
                <button class="reset-btn" id="resetBtn">Test Another Image</button>
            </div>

            <div class="loading-spinner" hidden>
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
        </main>

        <footer>
            <p>Â© 2024 COVID-19 Prediction System. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
